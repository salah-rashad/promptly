name: Quality Check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  quality_check:
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.check.outputs.success }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'
      - name: Install dependencies
        run: dart pub get
      - name: Promptly cli
        working-directory: example/promptly_cli
        run: dart pub get
      - name: Analyze
        run: dart analyze
      - name: Test
        run: dart test
      - name: Test coverage
        run: dart test --coverage=coverage -r github
      - name: Check Results
        id: check
        run: |
          echo "success=true" >> $GITHUB_OUTPUT
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            âœ… Quality check passed successfully
            - Analysis: passed
            - Tests: passed
          comment_tag: execution
